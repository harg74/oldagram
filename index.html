<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Oldagram</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <main class="main">
                <header>
                    <div class="header-container">
                        <img id="oldagram-logo" src="images/logo.png" alt="Oldagram app logo">
                        <img class="img-width" id="user-img" src="images/user-avatar.png" alt="user image">
                    </div>
                </header>
                <hr>
                <!-- First Post -->
                <section class="post">
                    <section class="user-section">
                        <div class="user-about-container">
                            <img id="avatar-img" class="img-width" src="images/avatar-vangogh.jpg" alt="Vincent van Gogh avatar">
                            <div class="user-about-data">
                                <div class="user-name">
                                    Vincent van Gogh
                                </div>
                                <div class="user-location bold">
                                    Zudert, Netherlands
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="img-section">
                        <img class="img-posted" src="images/post-vangogh.jpg" alt="Vincent van Gogh painting">
                    </section>
                    <section class="social-section">
                        <div class="interactive-btns">
                            <div class="btn-width inital-state action-state" id="like-btn"></div>
                            <div class="btn-width inital-state action-state" id="comment-btn"></div>
                            <div class="btn-width inital-state action-state" id="dm-btn"></div>
                        </div>
                        <div class="likes-count bold">
                            21,302 likes
                        </div>
                        <section class="comments">
                            <span class="bold">vincey1853</span> just took a few mushrooms lol
                        </section>
                    </section>
                </section>
                <!-- Second Post -->
                <section class="post">
                    <section class="user-section">
                        <div class="user-about-container">
                            <img id="avatar-img" class="img-width" src="images/avatar-courbet.jpg" alt="Gustave Courbet avatar">
                            <div class="user-about-data">
                                <div class="user-name">
                                    Gustave Courbet
                                </div>
                                <div class="user-location bold">
                                    Ornans, France
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="img-section">
                        <img class="img-posted" src="images/post-courbet.jpg" alt="Gustave Courbet painting">
                    </section>
                    <section class="social-section">
                        <div class="interactive-btns">
                            <div class="btn-width inital-state action-state" id="like-btn"></div>
                            <div class="btn-width inital-state action-state" id="comment-btn"></div>
                            <div class="btn-width inital-state action-state" id="dm-btn"></div>
                        </div>
                        <div class="likes-count bold">
                            12,502 likes
                        </div>
                        <div class="comments">
                            <span class="bold">gus1819</span> i'm feeling a bit stressed
                        </div>
                    </section>      
                </section>
                <!-- Third post -->
                <section class="post">
                    <section class="user-section">
                        <div class="user-about-container">
                            <img id="avatar-img" class="img-width" src="images/avatar-ducreux.jpg" alt="Joseph Ducreux avatar">
                            <div class="user-about-data">
                                <div class="user-name">
                                    Vincent van Gogh
                                </div>
                                <div class="user-location bold">
                                    Zudert, Netherlands
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="img-section">
                        <img class="img-posted" src="images/post-ducreux.jpg" alt="oseph Ducreux avatar">
                    </section>
                    <section class="social-section">
                            <div class="interactive-btns">
                                <div class="btn-width inital-state action-state" id="like-btn"></div>
                                <div class="btn-width inital-state action-state" id="comment-btn"></div>
                                <div class="btn-width inital-state action-state" id="dm-btn"></div>
                            </div>
                            <div class="likes-count bold">
                                21,302 likes
                            </div>
                        <section class="comments">
                            <span class="bold">jd1735</span> gm friends! which coin are YOU stacking up today?? post below and WAGM!!
                        </section>
                    </section>
                </section>
            </main>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
